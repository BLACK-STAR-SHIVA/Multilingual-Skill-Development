<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 data-lang="signUpTitle">Sign Up</h2>
        <form id="signupForm">
            <label for="username" data-lang="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email" data-lang="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password" data-lang="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="password-strength"></div>

            <label for="confirm-password" data-lang="confirmPassword">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div id="password-match"></div>

            <label for="language" data-lang="language">Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <!-- Add more languages as needed -->
            </select>

            <button type="submit" data-lang="signUpButton">Sign Up</button>
        </form>
        <p data-lang="haveAccount">Already have an account? <a href="signin.html" data-lang="signInLink">Sign In</a></p>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>

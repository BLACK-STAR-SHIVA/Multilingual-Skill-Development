<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 data-lang="signInTitle">Sign In</h2>
        <form id="signinForm">
            <label for="email" data-lang="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password" data-lang="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" data-lang="signInButton">Sign In</button>
        </form>
        <p data-lang="noAccount">Don't have an account? <a href="signup.html" data-lang="signUpLink">Sign Up</a></p>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
